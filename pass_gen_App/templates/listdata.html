<!DOCTYPE html> {% load static %}
<html>
<head>
    <title>Listdata</title>
    <link rel="stylesheet" href="{% static 'css/td.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/dataTables.bootstrap4.css' %}">
</head>
<body>

<section class="pb-5 header text-center">
    <div class="container py-5 text-white">
        {% if messages %}
    <!-- <ul class="alert-warning"> -->
    {% for message in messages %}
    <div class="alert alert-{{message.tags}}">
        {% if message.tags %} {% endif %}{{ message }}
    </div>
    {% endfor %}
    <!-- </ul> -->
    {% endif %}
        <header class="py-5">
        </header>


        <div class="row">
            <div class="col-lg-7 mx-auto">
                <div class="card border-0 shadow">
                    <div class="card-body p-5">
                        
                        <a href="/addpass/"><button  class="btn btn-success btn-sm" style="float: left;margin-bottom: 50px;">&#x2b; Add</button></a>
                        <a href="/backlistdata/"><button class="btn btn-primary btn-sm" style="float: right;margin-bottom: 50px;">&#x2190; Back</button></a>
                        <!-- Responsive table -->
                        <div class="table-responsive">
                            <table class="table m-0" id="dtBasicExample">
                                <thead>
                                    <tr>
                                        <th scope="col">#</th>
                                        <th scope="col">Application</th>
                                        <th scope="col">Password</th>
                                        <th scope="col"></th>
                                    </tr>
                                </thead>
                                {% for data in api_request %}
                                <tbody>
                                    <tr>
                                        <th scope="row">{{data.id}}</th>
                                        <td>{{data.app}}</td>
                                        <td>{{data.passwd}}</td>
                                        <td>
                                            <!-- Call to action buttons -->
                                            <ul class="list-inline m-0">
                                                <li class="list-inline-item">
                                                    <a href="{% url 'deletepass' data.id %}" data-toggle="tooltip" data-placement="top" title="Delete">&#x2716; </a>
                                                </li>
                                                <!-- <li class="list-inline-item">
                                                    <button class="btn btn-success btn-sm rounded-0" type="button" data-toggle="tooltip" data-placement="top" title="Edit"><i class="fa fa-edit"></i></button>
                                                </li> -->
                                                <!-- <li class="list-inline-item">
                                                    <button class="btn btn-danger btn-sm rounded-0" type="button" data-toggle="tooltip" data-placement="top" title="Delete"><i class="fa fa-trash"></i></button>
                                                </li> -->
                                            </ul>
                                        </td>
                                    </tr>
                                </tbody>
                                {% endfor %}
                            </table>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="{% static 'js/td.js' %}"></script>
    <script src="{% static 'js/jquery-3.3.1.slim.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.bundel.min.js' %}"></script>
    <script src="{% static 'js/jquery.dataTables.js' %}"></script>
    <script src="{% static 'js/dataTables.bootstrap4.js' %}"></script>
    <script>
        $(document).ready(function () {
    $('#dtBasicExample').DataTable();
    });
    </script>
</section>
</body>

</html>
